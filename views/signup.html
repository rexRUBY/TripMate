<!DOCTYPE html>
<html lang="en">
<head>
	<title>TripMate - Sign-up</title>

	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="author" content="Webestica.com">
	<meta name="description" content="Booking - Multipurpose Online Booking Theme">

	<!-- Dark mode -->
	<script src="/public/js/theme.js"></script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="/public/images/favicon.ico">

	<!-- Google Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@400;500;700&display=swap">

	<!-- Plugins CSS -->
	<link rel="stylesheet" type="text/css" href="/public/vendor/font-awesome/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="/public/vendor/bootstrap-icons/bootstrap-icons.css">

	<!-- Theme CSS -->
	<link rel="stylesheet" type="text/css" href="/public/css/style.css">

</head>

<body>
<!-- **************** MAIN CONTENT START **************** -->
<main>
<!-- =======================
Main Content START -->
<section class="vh-xxl-100">
	<div class="container h-100 d-flex px-0 px-sm-4">
		<div class="row justify-content-center align-items-center m-auto">
			<div class="col-12">
				<div class="bg-mode shadow rounded-3 overflow-hidden">
					<div class="row g-0">
						<!-- Information -->
						<div>
							<div class="p-4 p-sm-6">
								<!-- Logo -->
								<a href="/">
									<img class="light-mode-item h-50px mb-4" src="/public/images/logo.png" alt="logo">
									<img class="dark-mode-item h-50px mb-4" src="/public/images/logo2.png" alt="logo">
								</a>
								<!-- Title -->
								<h1 class="mb-2 h3">회원 가입</h1>
								<p class="mb-0">이미 회원이신가요?<a href="/login"> 로그인</a></p>
		
								<!-- Form START -->
								<form class="mt-4 text-start" method="post">
									<!-- Email -->
									<div class="mb-3">
										<label class="form-label">이메일 아이디</label>
										<input type="email" class="form-control" name="id">
									</div>

									<!-- Password -->
									<div class="mb-3 position-relative">
										<label class="form-label">비밀번호</label>
										<input class="form-control fakepassword" type="password" id="psw-input" name="pw">
										<span class="position-absolute top-50 end-0 translate-middle-y p-0 mt-3">
											<i class="fakepasswordicon fas fa-eye-slash cursor-pointer p-2"></i>
										</span>
									</div>

									<!-- Confirm Password -->
									<div class="mb-3">
										<label class="form-label">비밀번호 재확인</label>
										<input type="password" class="form-control" name="repw">
									</div>
									
									<!-- Divider -->
									<div class="position-relative my-4">
										<hr>
										<p class="small position-absolute top-50 start-50 translate-middle bg-mode px-1 px-sm-2"></p>
									</div>

									<!-- Button -->
									<div><button type="submit" class="btn btn-primary w-100 mb-0">가입하기</button></div>
		
									<!-- Copyright -->
									<div class="text-primary-hover mt-3 text-center"> Copyrights ©2023 MJC Isass <a href="https://github.com/ssongK/TripMate">Phoneix Team</a>.</div>
								</form>
								<!-- Form END -->
							</div>		
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- =======================
Main Content END -->
</main>
<!-- **************** MAIN CONTENT END **************** -->

<!-- Back to top -->
<div class="back-top"></div>

<!-- Bootstrap JS -->
<script src="/public/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<!-- ThemeFunctions -->
<script src="/public/js/functions.js"></script>

</body>
</html>
